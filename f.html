<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Olympus Gym</title>

<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Poppins&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#ff2e2e;
    --dark:#0b0b0b;
    --card:#141414;
    --light:#fff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:Poppins;
    background:linear-gradient(#000c,#000c),
    url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48') center/cover;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:var(--light);
}

/* FORM CARD */
.form-box{
    background:rgba(20,20,20,0.95);
    width:100%;
    max-width:420px;
    padding:40px;
    border-radius:22px;
    box-shadow:0 0 30px #ff2e2e55;
    animation:slideUp 1s ease forwards;
    opacity:0;
}

@keyframes slideUp{
    from{transform:translateY(40px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

h2{
    font-family:Teko;
    font-size:42px;
    text-align:center;
    margin-bottom:10px;
}

.subtitle{
    text-align:center;
    font-size:14px;
    color:#ccc;
    margin-bottom:25px;
}

/* INPUT GROUP */
.input-group{
    margin-bottom:18px;
}

.input-group input,
.input-group select{
    width:100%;
    padding:13px 14px;
    background:#222;
    border:none;
    border-radius:10px;
    color:#fff;
    outline:none;
    transition:.3s;
    font-size:14px;
}

.input-group input:focus,
.input-group select:focus{
    box-shadow:0 0 2px var(--primary);
    background:#111;
}

/* SUBMIT BUTTON */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:var(--primary);
    color:#fff;
    font-weight:600;
    font-size:15px;
    cursor:pointer;
    transition:.4s;
    margin-top:10px;
}

button:hover{
    background:#fff;
    color:var(--primary);
    box-shadow:0 0 10px var(--primary);
    transform:scale(1.02);
}

/* BACK LINK */
.back{
    display:block;
    text-align:center;
    margin-top:18px;
    color:#aaa;
    font-size:13px;
    text-decoration:none;
}
.back:hover{color:var(--primary)}

@media(max-width:480px){
    .form-box{
        margin:0 15px;
        padding:30px;
    }
}
</style>
</head>

<body>

<div class="form-box">
    <h2>Join Olympus Gym</h2>
    <p class="subtitle">Transform your body. Start today.</p>

    <!-- ✅ FINAL FORM -->
    <form action="https://formspree.io/f/mdkqjogj" method="POST">

        <!-- submit ke baad THANK YOU page -->
        <input type="hidden" name="_next" value="t.html">

        <!-- email subject -->
        <input type="hidden" name="_subject" value="New Gym Membership Request">

        <div class="input-group">
            <input type="text" name="name" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
            <input type="tel" name="phone" placeholder="Mobile Number" required>
        </div>

        <div class="input-group">
            <select name="plan" required>
                <option value="">Select Membership</option>
                <option>Monthly – ₹999</option>
                <option>Quarterly – ₹2499</option>
                <option>Yearly – ₹8999</option>
            </select>
        </div>

        <button type="submit">Submit Membership</button>
    </form>

    <a href="index.html" class="back">← Back to Home</a>
</div>

</body>
</html>
