
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GYM | Branch 1 Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Poppins&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#ff2e2e;
    --dark:#0b0b0b;
    --card:#141414;
    --light:#fff;
    --muted:#ccc;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Poppins;
    background:var(--dark);
    color:var(--light);
}

/* HEADER */
header{
    position:fixed;
    top:0;left:0;
    width:100%;
    padding:15px 60px;
    background:rgba(0,0,0,.9);
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:1000;
}
header h1{
    font-family:Teko;
    font-size:36px;
    color:var(--primary);
}

/* BACK TO HOME */
.back-home{
    text-decoration:none;
    color:#fff;
    font-weight:600;
    padding:8px 20px;
    border:2px solid var(--primary);
    border-radius:30px;
    display:inline-block;
    transition:.4s ease;
}
.back-home:hover{
    background:var(--primary);
    color:#000;
    transform:translateX(-6px); /* right ‚Üí left */
}

/* HERO */
.hero{
    height:60vh;
    background:linear-gradient(#0009,#000),
    url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48') center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding-top:80px;
}
.hero h2{
    font-family:Teko;
    font-size:70px;
}
.hero span{color:var(--primary)}
.hero p{
    color:var(--muted);
    margin-top:10px;
}

/* SECTION */
section{
    padding:100px 80px;
}
h3{
    text-align:center;
    font-family:Teko;
    font-size:50px;
    margin-bottom:50px;
}

/* GALLERY */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}
.gallery img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:18px;
    cursor:pointer;
    transition:.4s;
}
.gallery img:hover{
    transform:scale(1.08);
    box-shadow:0 0 25px #ff2e2e80;
}

/* LIGHTBOX */
.lightbox{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}
.lightbox.active{display:flex}

.lightbox img{
    width:75%;
    max-height:80vh;
    object-fit:contain;
    border-radius:20px;
}

/* NEXT / BACK */
.lightbox-btn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:60px;
    height:60px;
    border-radius:50%;
    border:2px solid var(--primary);
    background:rgba(0,0,0,.6);
    color:#fff;
    font-size:38px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:.4s;
}
.lightbox-btn:hover{
    background:var(--primary);
    color:#000;
}
.prev{left:5%}
.next{right:5%}

/* ADDRESS */
.address-box{
    max-width:800px;
    margin:0 auto;
    background:var(--card);
    padding:40px;
    border-radius:20px;
    text-align:center;
    transition:.4s;
}
.address-box:hover{
    transform:translateY(-8px);
    box-shadow:0 0 25px #ff2e2e80;
}
.address-box h4{
    font-family:Teko;
    font-size:32px;
    margin-bottom:15px;
}
.address-box p{
    color:var(--muted);
    line-height:1.8;
}

/* MAP BUTTON */
.map-link{
    display:inline-block;
    margin-top:18px;
    padding:10px 22px;
    border:2px solid var(--primary);
    border-radius:30px;
    color:#fff;
    text-decoration:none;
    font-weight:600;
    transition:.4s;
}
.map-link:hover{
    background:var(--primary);
    color:#000;
    transform:translateY(-3px);
}

/* FOOTER */
footer{
    background:#000;
    padding:25px;
    text-align:center;
    color:#aaa;
}

/* RESPONSIVE */
@media(max-width:768px){
    header{padding:15px 25px}
    section{padding:80px 25px}
    .hero h2{font-size:50px}
    .lightbox img{width:90%}
}
</style>
</head>

<body>

<header>
    <h1>GYM</h1>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
</header>

<div class="hero">
    <div>
        <h2>BRANCH <span>1</span> GALLERY</h2>
        <p>GYM ‚Ä¢ Real Training Environment</p>
    </div>
</div>

<section>
<h3>GYM PHOTOS</h3>

<div class="gallery">
    <img src="https://picsum.photos/500/400?1">
    <img src="https://picsum.photos/500/400?2">
    <img src="https://picsum.photos/500/400?3">
    <img src="https://picsum.photos/500/400?4">
    <img src="https://picsum.photos/500/400?5">
    <img src="https://picsum.photos/500/400?6">
    <img src="https://picsum.photos/500/400?7">
    <img src="https://picsum.photos/500/400?8">
    <img src="https://picsum.photos/500/400?9">
    <img src="https://picsum.photos/500/400?10">
</div>
</section>

<section>
<h3>ADDRESS</h3>
<div class="address-box">
    <h4>GYM ‚Äì Branch 1</h4>
    <p>
        Near XYZ Market,<br>
        Main Road, Your City,<br>
        Uttar Pradesh ‚Äì 000000
    </p>

    <a href="https://www.google.com/maps" target="_blank" class="map-link">
        üìç View on Google Map
    </a>
</div>
</section>

<footer>
<p>¬© 2025 GYM | Strength ‚Ä¢ Discipline ‚Ä¢ Power</p>
</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
    <button class="lightbox-btn prev">&#10094;</button>
    <img src="">
    <button class="lightbox-btn next">&#10095;</button>
</div>

<script>
const images=document.querySelectorAll('.gallery img');
const lightbox=document.getElementById('lightbox');
const lightImg=lightbox.querySelector('img');
const prev=document.querySelector('.prev');
const next=document.querySelector('.next');
let index=0;

images.forEach((img,i)=>{
    img.onclick=()=>{
        index=i;
        show();
        lightbox.classList.add('active');
    }
});
function show(){
    lightImg.src=images[index].src;
}
prev.onclick=()=>{index=(index-1+images.length)%images.length;show();}
next.onclick=()=>{index=(index+1)%images.length;show();}
lightbox.onclick=e=>{
    if(e.target===lightbox) lightbox.classList.remove('active');
}
</script>

</body>
</html>
