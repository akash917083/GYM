<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Olympus Gym</title>

<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Poppins&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins;
  background:#0b0b0b;
  color:#fff;
}

/* HEADER */
header{
  padding:15px 60px;
  background:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  font-family:Teko;
  color:#ff2e2e;
  font-size:36px;
}
.back{
  text-decoration:none;
  color:#fff;
  border:2px solid #ff2e2e;
  padding:8px 22px;
  border-radius:25px;
  transition:.3s;
}
.back:hover{background:#ff2e2e}

/* LOGIN BOX */
section{
  min-height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  background:#141414;
  padding:40px;
  width:350px;
  border-radius:20px;
  box-shadow:0 0 30px #ff2e2e60;
  text-align:center;
}
.login-box h2{
  font-family:Teko;
  font-size:45px;
  margin-bottom:20px;
}
.login-box input{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border:none;
  border-radius:30px;
  outline:none;
  text-align:center;
}
.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#ff2e2e;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}
.login-box button:hover{
  background:#fff;
  color:#ff2e2e;
  box-shadow:0 0 20px #ff2e2e;
}
.switch{
  margin-top:15px;
  color:#ccc;
  font-size:14px;
}
.switch span{
  color:#ff2e2e;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>
<body>

<header>
  <h1>OLYMPUS GYM</h1>
  <a href="gym.html" class="back">â¬… Back to Home</a>
</header>

<section>
  <div class="login-box" id="loginBox">
    <h2>SIGN IN</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <div class="switch">
      New member? <span onclick="showSignup()">Create Account</span>
    </div>
  </div>

  <div class="login-box" id="signupBox" style="display:none">
    <h2>SIGN UP</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Register</button>
    <div class="switch">
      Already have account? <span onclick="showLogin()">Sign In</span>
    </div>
  </div>
</section>

<script>
function showSignup(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("signupBox").style.display="block";
}
function showLogin(){
  document.getElementById("signupBox").style.display="none";
  document.getElementById("loginBox").style.display="block";
}
</script>

</body>
</html>
